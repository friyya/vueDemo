<!--
    1.想让vue工作，就必须创建一个Vue实例，且要传入一个配置对象；
    2.root容器里的代码依然符合html规范，只不过混入了一些特殊的vue语法；
    3.root容器里的代码被称为【vue模板】；
    4.Vue实例和容器是一一对应的；
    5.真实开发中只有一个vue实例，并且会配合组件一起使用；
    6.{{xxx}}中的xxx要写js表达式，并且xxx可以自动读取到data中的所有属性；
    7.一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新；

    js表达式 和 js代码（语句）
    1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
        (1). a
        (2). a+b
        (3). demo(1)
        (4). x===y ? 'a' : 'b'
    2.js代码（语句）
        (1). if(){}
        (2). for(){}
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hello World - {{name}} - {{Date.now()}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false;  //阻止 vue 在启动时生成生产提示

        const x =new Vue({
            el:'#root',  //element id选择器 指定当前Vue实例为哪个容器服务
            data:{
              name:'么耶咩',
            },
        })
    </script>
</body>
</html>
