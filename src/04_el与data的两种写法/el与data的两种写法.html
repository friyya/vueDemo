<!--
    data与el的2种写法：
        1.el有2种写法
            (1). new Vue时配置el属性
            (2). 先创建Vue实例，随后再通过 vm.$mount('#root')指定el的值
        2.data有2种写法
            (1). 对象式
            (2). 函数式
            如何选择：学习到组件时，必须使用函数式，否则会报错
        3.一个重要的原则：
            由Vue管理的函数，一定不要写成箭头函数，一旦写了箭头函数，this就不再指向Vue实例，而是指向window
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        {{name}}
    </div>
    <script>
        Vue.config.productionTip = false;

        // el的两种写法
        // const v = new Vue({
        //     // el:'#root',
        //     data:{
        //         name:'么耶咩'
        //     }
        // })
        // v.$mount('#root');  //更灵活，回头再指定容器

        //data的两种写法
        const v = new Vue({
            el:'#root',
            // data:{
            //      name:'么耶咩'
            // },
            data(){ //不能使用箭头函数，因为箭头函数没有自己的作用域，箭头函数的this指向window
                console.log(this);  //Vue实例对象
                return{
                    name:'么耶咩'
                }
            }
        })
    </script>
</body>
</html>
