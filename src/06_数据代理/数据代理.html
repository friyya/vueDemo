<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="root"></div>
    <script>
      let g = 'male';
      let person = {
        name:'么耶咩',
        age:20,
      }
      Object.defineProperty(person,'gender',{
        // enumerable: true,  //控制属性是否可以枚举，默认false
        // writable:true,  //控制属性是否可以被修改，默认false
        // configurable:true,  //控制属性是否可以被删除，默认false
        get:function (){  //当有人读取person的gender属性时，get函数（getter）就会被调用，且返回值就是age的值
          return g;
        },
        set:function (val){  //当有人修改person的gender属性时，set函数（setter）就会被调用，且会收到修改的具体值
          g = val;
        }
      })
      // console.log(Object.keys(person)); // 获取这个数组所有的Key值
      console.log(person);
    </script>
</body>
</html>
