<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let obj = {x:10};
    let obj2 = {y:20};

    //通过obj2来操作obj的数据的变化  06_数据代理
    Object.defineProperty(obj2,'x',{
      get:function (){
        return obj.x
      },
      set:function (val){
        obj.x = val;
      }
    })
  </script>
</body>
</html>
