<!--
  1.vue中的数据代理：
    通过vm对象来代理data对象中的属性的操作（读/写）
  2.Vue中数据代理的好处
    更加方便的操作data中的数据
  3.基本原理
    通过ObjectDefineProperty()把data对象中的所有属性添加到vm上。
    为每一个添加到vm上的属性，都指定一个getter和setter。
    在getter/setter内部去操作（读/写）data中对应的属性
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>名字：{{name}}</h1>
    <h1>年龄：{{age}}</h1>
  </div>
  <script>
    Vue.config.productionTip = false;
    const vm = new Vue({
      el:'#root',
      data(){
        return{
          name:'么耶咩',
          age:20,
        }
      }
    })
  </script>
</body>
</html>
