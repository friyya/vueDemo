<!--
    计算属性：
        1.定义：要用到的属性不存在，要通过已有的data中的属性计算而来。
        2.原理：底层借助了Object.defineProperty方法提供的getter和setter。
        3.get函数什么时候执行？
            （1）.初次读取时会调用一次。
            （2）.当依赖的数据发生改变时，会被再次调用
        4.优势：与methods相比，内部有缓存机制（复用），效率更高，调试方便。
        5.备注：
            1.计算属性最终会出现在vm上，直接读取使用即可。
            2.如果计算属性要被修改，那必须写set函数去响应修改，且set中要引起计算时依赖的数据发生变化

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>姓：<input type="text" v-model="firstName"/></h1>
    <h1>名: <input type="text" v-model="lastName"/></h1>
    {{fullName}}
</div>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el:'#root',
        data(){   //data里面的数据是属性
            return{
                firstName:'么耶',
                lastName:'咩',
            }
        },
        computed:{
            // fullName:{
                //完整写法
                // get(){
                //     return this.firstName+this.lastName;
                // },
                // set(val){
                //     let arr = val.split('-');
                //     this.firstName = arr[0];
                //     this.lastName = arr[1];
                // }
            // }

            //简写 仅用于只读不写
            fullName(){
                    return this.firstName + this.lastName;
            }


        },
    })
</script>
</body>
</html>
