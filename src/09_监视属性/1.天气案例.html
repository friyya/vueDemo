<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>今天的天气真{{info}}</h1>
<!--    <button @click="change">切换</button>-->
    <button @click="isHot = !isHot">切换</button>
</div>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el:'#root',
        data(){
            return{
                isHot:true
            }
        },
        methods:{
            change(){
                this.isHot = !this.isHot;
            }
        },
        computed:{
            info(){
                return this.isHot ? '炎热': '凉爽';
            }
        }
    })
</script>
</body>
</html>
