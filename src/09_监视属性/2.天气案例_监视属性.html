<!--
  监视属性watch:
    1.当被监视的属性发生变化时，回调函数自动调用，进行相关操作
    2.监视的属性必须存在，才能进行监视
    3.监视的两种写法：
      (1). new Vue时传入watch配置
      (2). 通过vm.$watch监视
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
  <h1>今天的天气真{{info}}</h1>
  <button @click="isHot = !isHot">切换</button>
</div>
<script>
  Vue.config.productionTip = false;
  const vm = new Vue({
    el:'#root',
    data(){
      return{
        isHot:true
      }
    },
    computed:{
      info(){
        return this.isHot ? '炎热': '凉爽';
      }
    },
    // watch:{
    //   isHot:{
    //     immediate:true,  //初始化时让handler调用一下
    //     handler(newVal,oldVal){
    //        console.log('123')
    //     }
    //   }
    // }
  })
  vm.$watch('isHot',{
        immediate:true,  //初始化时让handler调用一下
        handler(newVal,oldVal){
          console.log('123')
        }
  })
</script>
</body>
</html>
