<!--
  v-for指令
    1.用于展示列表数据
    2.语法：v-for="(item,index) in xxx" :key="yyy"
    3.可遍历：数组，对象，字符串，指定次数
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
<!--遍历数组-->
  <h1>遍历数组</h1>
  <ul>
    <li v-for="(item,index) in dataList" :key="item.id">  <!--也可以用of. key也可以赋值成index，只要时唯一的就行 -->
      {{item.name}}{{item.age}}
    </li>
  </ul>

<!--遍历对象-->
  <h1>遍历对象</h1>
  <ul>
    <li v-for="(value,k) in person" :key="k">
      {{k}}--{{value}}
    </li>
  </ul>

<!--遍历字符串-->
  <h1>遍历字符串（用的少）</h1>
  <ul>
    <li v-for="(char,index) in str" :key="index">
      {{char}}--{{index}}
    </li>
  </ul>

<!--遍历指定次数-->
  <h1>遍历指定次数（用的少）</h1>
  <ul>
    <li v-for="(number,index) in 10" :key="index">
      {{number}}--{{index}}
    </li>
  </ul>
</div>
<script>
  Vue.config.productionTip = false;
  const vm = new Vue({
    el:'#root',
    data(){
      return{
        dataList:[
          {id:'001',name:'么耶咩',age:20},
          {id:'002',name:'么欸梅',age:10},
          {id:'003',name:'么奥猫',age:18}
        ],
        person:{
          name:'么耶咩',age:20,gender:'female'
        },
        str:'hello world'
      }
    },
    methods:{

    }
  })
</script>
</body>
</html>
